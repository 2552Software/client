<!DOCTYPE html>
<html>
<head>
    <title>The Party is HERE</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.4/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.6.4/build/ol.js"></script>
</head>
<body>
    <div id="mapDIV" class="map"></div>
    <script>
        // translater http://epsg.io/transform#s_srs=4326&t_srs=3857&x=-93.0094689&y=45.0841489
        const WhiteBear = [-93.0094688, 45.08414884]; // note api has it long/lat
        var CurrentLoc = WhiteBear; // expect a long list
        console.info('loc ', CurrentLoc);
        var map = new ol.Map({
            target: 'mapDIV',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.XYZ({
                        url: './theNewFolderThatWillBeCreated7/{z}/{x}/{y}.png'
                    })
                })
            ],
            view: new ol.View({
                center: ol.proj.transform(CurrentLoc, 'EPSG:4326', 'EPSG:3857'),
                zoom: 14
            })
        });
        //var markers = new ol.Layer.Markers("Markers");
        //map.addLayer(markers);
        //markers.addMarker(new ol.Marker(WhiteBear));
        //CenterMap(WhiteBear);
        map.on('center', function (ev) {
            console.info('change:center', ev);
        });
    </script>
</body>
</html>
